<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Summoners Grind</title>
        <link rel="stylesheet" href="/stylesheets/gamestyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="PlayerGui">    
            <div id="PlayerImage"></div>
            <div id="PlayerUI">
                <div id="PlayerSkills">
                    <div class="Skill">Q</div>
                    <div class="Skill">W</div>
                    <div class="Skill">E</div>
                    <div class="Skill">R</div>
                    <div class="SkillSpacer"></div>
                    <div class="Skill">D</div>
                    <div class="Skill">F</div>
                    <div class="SkillSpacer"></div>
                    <div class="Skill">B</div>
                </div>
                <div id="PlayerStats">
                    <div class="Container" id="ContainerHP">
                        <div class="StatBar" id="HealthBar">XXX%</div>
                    </div>
                    <div class="Container" id="ContainerMP">
                        <div class="StatBar" id="ManaBar">XXX%</div>
                    </div>
                </div>
            </div>
        </div>
        <canvas id="GameScreen"></canvas>
        <div id="fadeIn"></div>
        <div id="ControlsGui">
            <span>></span>
            Controls
            <div id="ControlsGuiContent">
            </div>
        </div>
        <div id="GameMenu">
            <div id="MenuLayout">
                <h1>Summoners Grind</h1>
                <div class="MenuButton" id="resumeButton">RESUME</div>
                <div class="MenuButton" id="openControlsButton">CONTROLS</div>
                <div class="MenuButton">QUIT</div>
            </div>
        </div>
        <script src="js/gamemodule.js" type="module"></script>
    </body>
</html>
